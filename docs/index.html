<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-md-12 text-center">Classe Fácil</h1>
        <h2 class="col-md-12 text-center">Login</h2>
        <img src="./img/logo.jpg" alt="" class="img-responsive center-block" />

		<div id="warningUserPass" class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 alert alert-warning alert-dismissible fade in hide" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<strong>Usuário ou senha incorreto!</strong> Verifique os dados informados.
		</div>

        <form class="col-md-6 col-md-offset-3 clearfix" action="index.html" method="post">
          <fieldset class="row form-group">
            <div class="panel clearfix">
              <input type="email" class="form-control" name="name" id="name" value="" placeholder="E-mail">
              <br />
              <input type="password" class="form-control" name="name" id="pass" value="" placeholder="Senha">
            </div>
            <div class="panel col-md-12">
              <a href="CadastroUsuario.html" class="col-sm-5 col-md-5 btn btn-primary">Criar conta</a>
              <button type="button" id="doLogin" class="col-sm-5 col-sm-offset-2 col-md-5 col-md-offset-2 btn btn-success" name="">Login</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
  </body>
</html>
