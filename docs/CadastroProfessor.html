    <!-- Menu -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

    <div class="container">
      <div class="row">
        <h1 class="col-sm-12 text-center">Classe Fácil</h1>
        <h2 class="col-sm-12 text-center">Cadastro de Professor</h2>
        <img src="./img/logo.jpg" alt="" class="img-responsive center-block" />

        <form class="col-sm-6 col-sm-offset-3 clearfix" action="index.html" method="post">
          <fieldset class="row form-group">
            <div class="panel clearfix">
              <input type="text" class="form-control" name="name" value="" placeholder="E-mail">
            </div>

            <div class="panel clearfix">
              <input type="text" class="form-control" name="name" value="" placeholder="Confirmar de e-mail">
            </div>

            <div class="panel clearfix">
              <input type="password" class="form-control" name="name" value="" placeholder="Senha">
            </div>

            <div class="panel clearfix">
              <input type="password" class="form-control" name="name" value="" placeholder="Confirmar senha">
            </div>

            <div class="panel clearfix">
              <label for="aluno" class="col-sm-12"><input type="radio" id="aluno" name="userType">&nbsp;Aluno</label>
              <label for="professor" class="col-sm-12"><input type="radio" id="professor" name="userType">&nbsp;Professor</label>
            </div>

            <div class="panel col-sm-6 col-sm-offset-3">
              <button type="button" class="col-sm-5 btn btn-danger" name="">Cancelar</button>
              <button type="button" class="col-sm-5 col-sm-offset-2 btn btn-success" name="">Ok</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
