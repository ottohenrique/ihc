<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-sm-12 text-center">Classe Fácil</h1>
        <h2 class="col-sm-12 text-center">Procurar</h2>
        <img src="./img/logo.jpg" alt="" class="img-responsive center-block" />

        <form class="col-sm-6 col-sm-offset-3 clearfix" action="index.html" method="post">
          <fieldset class="row form-group">
            <div class="panel clearfix">
              <label for="atual" class="col-sm-12"><input type="radio" id="atual" name="local">&nbsp;Localização atual</label>
              <label for="outro" class="col-sm-12"><input type="radio" id="outro" name="local">&nbsp;Outro localidade</label>
            </div>

            <div class="panel clearfix">
              <select name="" class="form-control">
                <option value="">País</option>
              </select>
            </div>

            <div class="panel clearfix">
              <select name="" class="form-control">
                <option value="">Estado</option>
              </select>
            </div>

            <div class="panel clearfix">
              <select name="" class="form-control">
                <option value="">Cidade</option>
              </select>
            </div>

            <div class="panel clearfix">
              <select name="" class="form-control">
                <option value="">Região</option>
              </select>
            </div>

            <div class="panel col-sm-6 col-sm-offset-3">
              <button type="button" class="col-sm-5 btn btn-primary" name="">Voltar</button>
              <button type="button" class="col-sm-5 col-sm-offset-2 btn btn-success" name="">Localizar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
