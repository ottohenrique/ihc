<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Professor</title>
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <!-- Menu -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="Anunciar.html">Anunciar</a>
            </li>
            <li>
              <a href="CadastroUsuario.html">Cadastro Usuário</a>
            </li>
            <li>
              <a href="CadastroProfessor.html">Cadastro Professor</a>
            </li>
            <li>
              <a href="Procurar.html">Procurar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1 class="col-sm-12 text-center">Classe Fácil</h1>
        <h2 class="col-sm-12 text-center">Cadastro de Professor - Escolaridade</h2>
        <img src="./img/logo.jpg" alt="" class="img-responsive center-block" />

        <form class="col-sm-6 col-sm-offset-3 clearfix" action="Anunciar.html" method="post">
          <fieldset class="row form-group">
            <div class="panel clearfix">
              <select name="" class="form-control">
                <option value="">Escolaridade</option>
                <option value="">Ensino médio</option>
              </select>
            </div>

            <div class="panel clearfix">
              <button type="button" class="btn btn-primary col-md-6 col-md-offset-3 clearfix" data-toggle="modal" data-target=".conhecimento">Informar dados de conhecimento</button>
            </div>

            <div class="panel col-sm-12">
              <button type="button" class="col-sx-5 col-md-5 btn btn-danger" name="">Cancelar</button>
              <button type="button" id="signUpValidationProfessor" class="col-xs-5 col-xs-offset-2 col-md-5 col-md-offset-2 btn btn-success">Ok</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="modal fade conhecimento" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content col-md-12">
          <h3>Conhecimento</h3>
            <div class="panel clearfix">
              <select name="" class="form-control">
                <option value="">Área de conhecimento</option>
                <option value="">Exatas</option>
              </select>
            </div>

            <div class="panel clearfix">
              <select name="" class="form-control">
                <option value="">Área de atuação</option>
                <option value="">Programação</option>
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" data-dismiss="modal">Cadastrar</button>
            </div>
        </div>
      </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
  </body>
</html>
